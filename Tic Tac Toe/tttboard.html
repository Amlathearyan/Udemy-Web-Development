<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe board</title>
	<style type="text/css">
		
		td{
			width: 100px;
			height: 100px;

		}

		.verticle{
			border-right: 2px solid black;
			border-left: 2px solid black;


		}

		.horizontal{
			border-top: 2px solid black;
			border-bottom: 2px solid black;
		}

		#horizontal{
			border-top: 2px solid black;
			border-bottom: 2px solid black;
		}

		h1{
			text-align: center;
			padding: 10px;
		}

		table{
			margin: auto;
		}


	</style>
</head>
<body>
	<h1>Tic Tac Toe</h1>
	<TABLE>
		<tr>
			<td></td>
			<td class="verticle"></td>
			<td></td>
		</tr>

		<tr>
			<td class="horizontal"></td>
			<td class="verticle" id="horizontal"></td>
			<td class="horizontal"></td>
		</tr>

		<tr>
			<td></td>
			<td class="verticle"></td>
			<td></td>
		</tr>
	</TABLE>
</body>
</html>>
